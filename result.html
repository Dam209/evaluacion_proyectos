{% extends 'base.html' %}
{% block content %}
<h2>Evaluación Generada</h2>
<p>{{ evaluacion.contenido }}</p>
<a href="{{ url_for('main.dashboard') }}">Volver al inicio</a>
{% endblock %}

{% if not evaluacion.confirmada %}
<form method="post" action="{{ url_for('main.confirm_evaluation', proyecto_id=proyecto_id) }}">
    <button type="submit">Confirmar Evaluación Final</button>
</form>
{% else %}
<p><strong>Evaluación confirmada.</strong></p>
{% endif %}
