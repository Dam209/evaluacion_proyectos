{% extends 'base.html' %}
{% block title %}Notificaciones{% endblock %}
{% block content %}
<h2>Notificaciones</h2>
<ul>
    {% for n in notificaciones %}
    <li>
        <strong>{{ n.fecha.strftime('%Y-%m-%d') }}</strong>: {{ n.mensaje }}
    </li>
    {% else %}
    <p>No tienes notificaciones.</p>
    {% endfor %}
</ul>
{% endblock %}
