{% extends 'base.html' %}
{% block title %}Subir Evidencia{% endblock %}
{% block content %}
<h2>Subir Evidencia</h2>
<form action="{{ url_for('subir_evidencia', id=evaluacion.id) }}" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <label for="archivo">Selecciona un archivo:</label>
    {{ form.archivo() }}
    <button type="submit">Subir</button>
</form>
{% endblock %}
