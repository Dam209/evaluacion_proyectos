{% extends 'base.html' %}
{% block content %}
<h2>Parametrizar Rúbrica</h2>
<form method="post">
    <table>
        <thead><tr><th>Criterio</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th></tr></thead>
        <tbody>
            {% for criterio in ['Originalidad', 'Relevancia', 'Metodologia', 'Resultados'] %}
            <tr>
                <td>{{ criterio }}</td>
                {% for i in range(1,6) %}
                <td><input type="radio" name="{{ criterio }}" value="{{ i }}" required></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Guardar y subir evidencias</button>
</form>
{% endblock %}
