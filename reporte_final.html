<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Reporte Final del Proyecto</h1>
    <p><strong>Estudiante:</strong> {{ estudiante }}</p>
    <p><strong>Proyecto:</strong> {{ proyecto }}</p>
    <p><strong>Evaluador:</strong> {{ evaluador }}</p>

    <h2>Rúbrica</h2>
    <table>
        <tr>
            <th>Criterio</th>
            <th>Puntaje</th>
        </tr>
        {% for criterio, puntaje in rubrica.items() %}
        <tr>
            <td>{{ criterio }}</td>
            <td>{{ puntaje }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total: {{ total }}</h3>
</body>
</html>
