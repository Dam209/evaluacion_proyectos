{% extends 'base.html' %}
{% block content %}
<h2>Revisión de Evaluación</h2>
<p><strong>Contenido:</strong> {{ evaluacion.contenido }}</p>

<form method="post">
    <label>Comentario de revisión:</label><br>
    <textarea name="comentario" rows="4" cols="80">{{ evaluacion.comentario_revision or '' }}</textarea><br><br>

    <button type="submit" name="decision" value="aprobar">Aprobar</button>
    <button type="submit" name="decision" value="rechazar">Rechazar</button>
</form>
{% endblock %}
